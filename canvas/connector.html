<html>
<body>
	<div id="container"></div>
	<script type="text/javascript" src="kinetic-v4.2.0.js"></script>
	<script type="text/javascript" src="kinetic.bezier.js"></script>
	<script type="text/javascript" src="kinetic.connector.js"></script>
	<script>
    var getTextOptions = function (x, y, label) {
        return {
            x: x,
            y: y,
            stroke: '#888',
            strokeWidth: 3,
            fill: '#ddd',
            text: label,
            fontSize: 11,
            fontFamily: 'Calibri',
            textFill: '#555',
            padding: 12,
            align: 'center',
            fontStyle: 'italic',
            shadow: {
                color: 'black',
                blur: 10,
                offset: [8, 8],
                opacity: 0.2
            },
            cornerRadius: 10,
            draggable: true
        };
    };
    var stage = new Kinetic.Stage({
        container: 'container',
        width: 1000,
        height: 1000
    });
    var layer = new Kinetic.Layer();
    var text1 = new Kinetic.Text(getTextOptions(30, 30, "Hello"));
    var text2 = new Kinetic.Text(getTextOptions(120, 120, "World"));
	var connector = new Kinetic.Connector({
    	shapeFrom: text1,
    	shapeTo: text2,
        stroke: '#888',
        strokeWidth: 2
    });
    layer.add(text1);
    layer.add(text2);
    layer.add(connector);
    stage.add(layer);
	</script>
</body>
</html>
